<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BMI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-wrapper">
        <div class="bmi-heads">
          <div id="bmi-usc-head" class="bmi-head active-head">
            <h2>US Units</h2>
          </div>
          <div id="bmi-si-head" class="bmi-head">
            <h2>Metric Units</h2>
          </div>
        </div>

        <div class="bmi-contents">
          <!-- bmi us units -->
          <div class="bmi-content" id="bmi-usc">
            <form>
              <div class="form-group">
                <p>Age</p>
                <input
                  type="text"
                  class="form-control"
                  placeholder="2 - 120"
                  id="age1"
                />
              </div>

              <div class="form-group col-3">
                <p>Gender</p>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="male1"
                    value="male"
                    checked
                  />
                  <label for="male1">Male</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="female1"
                    value="female"
                  />
                  <label for="female1">Female</label>
                </div>
              </div>

              <div class="form-group col-3">
                <p>Height</p>
                <input
                  type="text"
                  class="form-control"
                  id="feet"
                  placeholder="feet"
                />
                <input
                  type="text"
                  class="form-control"
                  id="inches"
                  placeholder="inches"
                />
              </div>

              <div class="form-group">
                <p>Weight</p>
                <input
                  type="text"
                  class="form-control"
                  id="pounds"
                  placeholder="pounds"
                />
              </div>
            </form>
          </div>

          <!-- bmi metric units -->
          <div class="bmi-content" id="bmi-si" style="display: none">
            <form>
              <div class="form-group">
                <p>Age</p>
                <input
                  type="text"
                  class="form-control"
                  placeholder="2 - 120"
                  id="age2"
                />
              </div>

              <div class="form-group col-3">
                <p>Gender</p>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="male2"
                    value="male"
                    checked
                  />
                  <label for="male2">Male</label>
                </div>

                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="female2"
                    value="female"
                  />
                  <label for="female2">Female</label>
                </div>
              </div>

              <div class="form-group">
                <p>Height</p>
                <input
                  type="text"
                  class="form-control"
                  id="cm"
                  placeholder="cm"
                />
              </div>

              <div class="form-group">
                <p>Weight</p>
                <input
                  type="text"
                  class="form-control"
                  id="kg"
                  placeholder="kg"
                />
              </div>
            </form>
          </div>
        </div>

        <div class="btns">
          <button type="button" id="calc-btn" class="btn">Calculate</button>
          <button type="button" id="clr-btn" class="btn">Clear</button>
        </div>

        <div class="output">
          <span class="alert-error">Some inputs are invalid!</span>
          <div class="bmi-output">
            <h3 id="bmi-value"></h3>
            <p id="bmi-category"></p>
            <p id="bmi-gender"></p>
            <!-- ðŸŸ¢ Gauge container -->
            <div id="bmi-gauge" class="gauge-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
